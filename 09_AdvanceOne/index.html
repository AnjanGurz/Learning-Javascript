<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Example</title>
</head>
<body>
    <h1>Random Joke</h1>
    <button id="getJoke">Get a Joke</button>
    <p id="joke"></p>

    <script>
        document.getElementById('getJoke').addEventListener('click', function() {
        // Create a new XMLHttpRequest object
        var xhr = new XMLHttpRequest();
    
        // Configure it: GET-request for the URL
        xhr.open('GET', 'https://official-joke-api.appspot.com/random_joke', true);
    
        // Set up a function to handle the response
        xhr.onload = function() {
            if (xhr.status == 200) {
                // Parse the JSON response
                var joke = JSON.parse(xhr.responseText);
                
                // displaying the data we recived as obj in consolse
                console.log(joke);


                // Update the HTML content
                document.getElementById('joke').innerText = joke.setup + " " + joke.punchline;
            } else {
                console.error('Error fetching joke');
            }
        };
    
        // Send the request
        xhr.send();
    });
    </script>

</body>
</html>
