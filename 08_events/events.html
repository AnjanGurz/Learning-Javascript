    /*
    
     Explanation of the Third Parameter in addEventListener

When you use addEventListener to attach an event handler to an element, the third parameter (often optional) determines additional options f
or how the event listener behaves. Here are the key points:

    Boolean Parameter:
        If you provide a boolean (true or false) as the third parameter:

            true: The event listener is activated during the capturing phase (as events move from the top of the document tree down to the target element).

            false (or omit): The event listener is activated during the bubbling phase (as events move from the target element back up to the document root). it is default even runs if there is no parameter or arg
    
    
    */

    // blocking default running program
    $('google').addEventListener("click", (event) => {
      event.preventDefault();
      event.stopPropagation();
      console.log('google clicked');

    }, false);

    document.querySelector('#images').addEventListener('click', (event) => {
